kind: pipeline
type: docker
name: default

steps:
  - name: greeting
    image: alpine
    commands:
      - echo This step is to ensure that the pipeline itself is functioning properly.
  - name: build
    image: maven:3-jdk-11
    commands:
      - mvn clean compile
  - name: test
    image: maven:3-jdk-11
    commands:
      - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      - mvn test -B
  - name: code-analysis
    image: aosapps/drone-sonar-plugin
    commands:
      - echo Deletin test folder before doing SonarQube analysis
      - rm -R src/test
    settings:
      sonar_host:
        from_secret: sonar_host
      sonar_token:
        from_secret: sonar_token
